<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="./styles/style.css">
    <title>Manga Page</title>
</head>
<body>
    <div class="manga-page">
        <div class="manga-page__container container-sm">
            
            <div class="manga-page__conatiner-row row">

                <div class="manga-page__container-row-image col-sm-4 rounded-">
                    <img alt="manga-page__image" src="https://animego.org/media/cache/thumbs_250x350/upload/anime/images/644035ce78145676955789.jpg"/>
                </div>
    
                <div class="manga-page__container-row-info_box col-sm-8">

                    <div class="manga-page__conatiner-row-info_box-title">
                        manga title
                    </div>
                    
                    <div class="manga-page__container-row-info_box-score">
                            0/5
                    </div>

                    <div class="manga-page__container-row-info_box-discription">
                        Discription
                    </div>

                </div>

                
            </div>
            
    
            <div class="manga-page__container-links row">
                
                <div class="manga-page__titel-clipboard col-4">
                    Anime Title
                </div>

                <div class="manga-page__links col-4">
                    Link on manga where it can be readit
                </div>

            </div>

            <div class="manga-page__container-volume row">
                <div class="manga-page__container-volume-number col-4"> 
                    3 
                </div>
                <div class="manga-page__container-volume-score col-4">
                    0/5  
                </div>
                <div class="manga-page__container-chapter row">
                    <div class="manga-page__container-volume-chapter-number col-3">1</div>
                    <div class="manga-page__container-volume-chapter-score col-2">0/5</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
